<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3f00588eaa.js" crossorigin="anonymous"></script>

    <title>influencer gear org</title>
</head>
<body>

    <!-- header section -->
    <header id="header-wrapper">
        <div class="container">
            <div class="main-header">
                <div class="logo-bars">
                    <h3 class="logo">Influencer products</h3>
                    <li>
                        <i class="fa fa-bars menu-bars" aria-hidden="true"></i>
                    </li>
                </div>
                <div class="menu">
                    <ul>
                        <li class="menu-item"><a href="">Home</a></li>
                        <li class="menu-item"><a href="">Products</a></li>
                        <li class="menu-item"><a href="">Sign up</a></li>
                        <li class="menu-item"><a href="">Log in</a></li>
                        <li class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li class="cart-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- banner section -->
            <div class="banner-wrapper">
                <div class="banner-left">
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="banner-btn">
                        Preebook now
                        <i class="fa-solid fa-arrow-right banner-btn-icon"></i>
                    </button>
                </div>
                <div class="banner-right">
                    <img src="./assests/images/main-camera.png" alt="banner-main-camera" class="banner-camera-img">
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- company logo section -->
        <section class="company-logo-wrapper">
            <div class="container">
                <div class="all-logo-company">
                    <div class="single-logo">
                        <img src="./assests/logos/Alibaba.svg" alt="">
                    </div>
                    <div class="single-logo">
                        <img src="./assests/logos/Amazon.svg" alt="">
                    </div>
                    <div class="single-logo">
                        <img src="./assests/logos/Daraz.pk Logo.svg" alt="">
                    </div>
                    <div class="single-logo">
                        <img src="./assests/logos/Ebay.svg" alt="">
                    </div>
                    <div class="single-logo">
                        <img src="./assests/logos/Rakuten.svg" alt="">
                    </div>
                    <div class="single-logo">
                        <img src="./assests/logos/Target.svg" alt="">
                    </div>
                    <div class="single-logo">
                        <img src="./assests/logos/Walmart.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>
</html>
